<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgba(186, 182, 168, 0.33);">
  


    <!-- srt -->
    <div class="container mt-5" >
        <div class="row "data-aos="fade-down" data-aos-duration="1200">
        <div class="col-lg-3 col-sm-3 col-xl-3"></div>
        <div class="col-lg-6 col-sm-6 col-xl-6  " style="border: 3px solid rgb(6, 72, 68);">
        <h2 class="text-center fw-bold fs-1">Details</h2>
        <form >
          <div class="form-group fs-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group fs-5">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group fs-5">
            <label for="mobile">Mobile number</label>
            <input type="number" class="form-control" id="email" placeholder="Enter your number">
          </div>
          <div class="form-group fs-5">
            <label for="address">Address</label> 
            <textarea class="form-control" id="message" rows="2" placeholder="Enter your address....."></textarea>
          </div>
          <div class="form-group fs-5">
            <label for="message">Write what do you want to donate</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter the details of your product....."></textarea>
          </div>
          <label class="fw-bold " for="file">*Upload images of product you want to donate</label><br>
          <input class="mt-3" type="file">
          <div class="form-group text-center mt-1 py-3">
          <button type="submit" class="btn btn-primary btn-block text-center sbu">Submit</button>
          </div>
        </form>
      </div>
      <!-- shs -->
    </div>
    <!-- end -->
    <div class="col-lg-3 col-sm-3 col-xl-3 text-center"></div>
</div>

    <!-- animation -->
    <script>
        AOS.init();
    </script>
    <!-- animation -->
</body>

</html>
